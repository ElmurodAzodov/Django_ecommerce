{% load static %}
{% load django_bootstrap5 %}

<form class="panel-body m-5 " method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  {% if form.errors %}
    {% bootstrap_form_errors form %}
  {% endif %}

  {% bootstrap_form form %}


  <button style="border-radius: 10px;" class="btn btn-success" type="submit">
    {% if btn_text %}
      {{ btn_text }}
    {% else %}
      Submit
    {% endif %}
  </button>
</form>
